version: '3'

services:
  application:
    image: ohtuprojekti/wevc:application-latest
    stdin_open: true
    ports:
      - '3001:3001'
    depends_on:
      - userdata
    environment:
      - GH_CLIENT_ID=
      - GH_CLIENT_SECRET=

  userdata:
    image: 'postgres'
    env_file:
      - ./userdata/userdata.env
    volumes:
      - ./userdata/init_scripts/:/docker-entrypoint-initdb.d/
      - userdata-data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'

  watchtower:
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

volumes:
  userdata-data:

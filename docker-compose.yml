version: '3'

services:
  frontend:
    command: yarn start
    build: ./frontend
    stdin_open: true
    volumes:
      - ./frontend/:/usr/src/frontend
      - ./frontend/node_modules:/usr/src/frontend/node_modules
    ports:
      - '3000:3000'

  backend:
    command: yarn dev
    build: ./backend
    stdin_open: true
    volumes:
      - ./backend/:/usr/src/app
      - ./backend/node_modules:/usr/src/app/node_modules
    ports:
      - '3001:3001'
    depends_on:
      - userdata

  userdata:
    image: 'postgres'
    env_file:
      - ./userdata/userdata.env
    volumes:
      - ./userdata/init_scripts/:/docker-entrypoint-initdb.d/
      - userdata-data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'

volumes:
  userdata-data:
